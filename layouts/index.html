{{ define "main" }}

<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center my-5">
      <img class="d-block mx-auto mb-3" src="https://cdn3d.iconscout.com/3d/premium/preview/soccer-app-3d-icon-download-in-png-blend-fbx-gltf-file-formats--sport-football-game-sports-pack-user-interface-icons-5114790.png?f=webp&h=700" width="150" height="150" alt="SquadSync">
      <h1 class="display-4 fw-semibold mb-3">{{ .Site.Title }}</h1>
      <p class="lead mb-4">{{ .Site.Params.Description }}</p>
      <a class="btn btn-bd-primary btn-lg px-4 mb-2" href="https://github.com/mimevbore17/hugo-mock-landing-page" role="button">Get Started</a>
      <p class="text-muted mb-0">Open-source MIT Licensed.</p>
    </div>
  </div>
</section>

<section class="section container my-3">
  {{ partial "features" . }}
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Latest Posts</h3>
  {{ partial "latest-posts" . }}
</section>

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Featured Pages</h3>
  {{ partial "featured-pages" . }}
</section>

{{ end }}
